<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Scaits</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            color: #1DB954;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 60%;
        }

        .sent {
            align-self: flex-end;
            background-color: #1DB954;
            color: white;
        }

        .received {
            align-self: flex-start;
            background-color: #333;
        }

        .input-bar {
            display: flex;
            padding: 10px;
            background-color: #1f1f1f;
        }

        .input-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }

        .input-bar button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header id="chatHeader">Chat</header>
    <div class="messages" id="messages"></div>
    <div class="input-bar">
        <input id="messageInput" type="text" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user') || 'Contato';

        document.getElementById('chatHeader').textContent = `Conversando com ${user}`;

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;

            if (messageText) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'sent');
                messageDiv.textContent = messageText;
                document.getElementById('messages').appendChild(messageDiv);

                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
